{{set . "title" "Register User"}}
{{template "header.html" . }}

<div class="container">
   <div class="main">
        <div class="box-left ">
        <div align="center">
        <h1 font-color="black">Sign Up</h1>
        </div>
            <form action="{{url "App.UploadFoto"}}" method="POST" accept-charset="utf-8" enctype="multipart/form-data">
                 
                <div class="form-group">
                    <input type="file" name="avatar" id="avatar" class="span6">
                 </div>
                    {{template "flash.html" .}}

                <input type="submit" class="btn btn-primary btn-md" value="Upload">
            </form>
        </div>
   </div>
    </div>
{{template "footer.html" . }}
