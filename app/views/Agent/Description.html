<div class="modal fade" id="modalEditDesc" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
		<form action="{{url "Agent.EditDesc"}}" method="POST">
			<div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			    <h4 class="modal-title" id="myModalLabel">Description</h4>
			</div>
			<div class="modal-body">
			<div class="form-group">
			{{with $field := field "desc" .}}
			<textarea class="form-control" name="{{$field.Name}}" id="descText" style="color:black;height: 300px;">
			
			</textarea>
			{{end}}
			</div>
			<input type="hidden" name="idService" id="idService">	        	
			</div>
			<div class="modal-footer">
				
				<input class="btn btn-primary btn-sm" type="submit" value="Save" >
			</div>
		</form>
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->		
</div>
